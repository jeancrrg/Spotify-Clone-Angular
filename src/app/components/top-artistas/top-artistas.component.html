<span class="titulo-md"> Top 5 Artistas </span>

<app-artista-item-imagem *ngFor="let artista of artistas" [imagemSrc]="artista.imagemUrl" class="mt-1 d-block" [descricao]="artista.nome" [selecionado]="menuSelecionado == artista.id" (click)="irParaMusicasArtista(artista.id)">

</app-artista-item-imagem>
