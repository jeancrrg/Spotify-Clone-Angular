<div class="lista">
    <div class="mt-4">
        <app-banner [imagemUrl]="imagemUrlBanner" [text]="textoBanner"></app-banner>
    </div>

    <div class="titulo-bg mt-7">
        {{ titulo }}
    </div>

    <table class="table mt-3">
        <thead>
            <tr>
                <th class="w-5"> # </th>
                <th class="w-35"> Título </th>
                <th class="w-30"> Artista </th>
                <th class="w-10 direita"> Tempo </th>
                <th class="w-20"> Álbum </th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let musica of listaMusicas" (click)="executarMusica(musica)" [class.executando]="musica.id == musicaAtual.id">
                <td>
                    <fa-icon class="play" [icon]="iconePlay"></fa-icon>
                </td>
                <td>{{ musica.titulo }}</td>
                <td>{{ obterArtistas(musica) }}</td>
                <td class="direita">{{ musica.tempo }}</td>
                <td>{{ musica.album.nome }}</td>
            </tr>
        </tbody>
    </table>
</div>

<app-painel-direito class="app-painel-direito"></app-painel-direito>
